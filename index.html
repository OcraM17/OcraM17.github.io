<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pippo Pelly</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 15px;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo-box, .bio, .links {
            flex: 1;
            min-width: 300px;
        }
        .photo-box img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .photo-box, .bio, .links {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pippo Pelly</h1>
        </header>
        <nav>
            <ul>
                <li><a href="https://www.linkedin.com/in/pippopelly">LinkedIn</a></li>
                <li><a href="https://scholar.google.com/citations?user=pippopelly">Scholar</a></li>
                <li><a href="https://github.com/pippopelly">GitHub</a></li>
                <li><a href="mailto:pippopelly@example.com">Mail</a></li>
                <li><a href="/path-to-pippo-pelly-cv.pdf" download="Pippo_Pelly_CV.pdf">CV</a></li>
            </ul>
        </nav>
        <main>
            <div class="photo-box">
                <img src="path_to_your_image.jpg" alt="Pippo Pelly">
            </div>
            <div class="bio">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="links">
                <!-- Additional links or content can go here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Pippo Pelly</p>
        </footer>
    </div>
</body>
</html>
